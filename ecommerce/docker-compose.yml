version: '3.9'

services:
  web:
    build: .
    container_name: ecommerce_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce.settings.dev
    depends_on:
      - db
  db:
    image: postgres:15
    container_name: ecommerce_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
